<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <h1>Mapeamento de imaagem</h1>
    <p>Permite adicionar mais de um link na mesma imagem</p>
    <img src="../img/ht-css-js.jpg" alt="" usemap="#map" width="500">
    <map name="map">
        <area shape="rect" coords="41,4,111,24" href="https://www.w3schools.com/html/html_scripts.asp" alt="">
        <area shape="circle" coords="186,183,20" href="#" alt="">
        <area shape="poly" coords="252,35,343,35334,124,297,137,260,123" href="" alt="">
    </map>
    
</body>
</html>
